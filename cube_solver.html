<!DOCTYPE html>
<head>
	<title> --Cube Solver-- </title>
	<link rel = "icon" href = "https://classteaching.files.wordpress.com/2019/09/rubiks-cube.jpg">
	<link rel="stylesheet" href="Cubing.css">
	<script src="cube_solver.js"></script>
</head>
<body>
	<div id="header">
		<a href = "cube_solver.html">Cube Practise</a>
		<h1>Online Cube Solver</h1>
		<a href = "Cubing.html">How to Solve A Rubik's Cube</a>
	</div>
	<div id="container">
		<div id="title">
			<h1> Online Cube Solver</h1>
		</div>
		<div id="main_text">
			<div id = "canvas-container">
				<div id = "canvas">
					<div id = "rubiks-cube">
						<div class = "rubiks-square" id = "cell1"></div>
						<div class = "rubiks-square" id = "cell2"></div>
						<div class = "rubiks-square" id = "cell3"></div>
						<div class = "rubiks-square" id = "cell4"></div>
						<div class = "rubiks-square" id = "cell5"></div>
						<div class = "rubiks-square" id = "cell6"></div>
						<div class = "rubiks-square" id = "cell7"></div>
						<div class = "rubiks-square" id = "cell8"></div>
						<div class = "rubiks-square" id = "cell9"></div>
					</div>
				</div>
			</div>
			<div id = "controls">
				<h2>controls</h2>
				<button type="button" onclick="twist_column_clockwise(2);update_display()">R</button>
				<button type="button" onclick="twist_column_counterclockwise(2);update_display()">R'</button>
				<button type="button" onclick="twist_column_clockwise(0);update_display()">L</button>
				<button type="button" onclick="twist_column_counterclockwise(0);update_display()">L'</button>
				<button type="button" onclick="twist_row_left(0);update_display()">U</button>
				<button type="button" onclick="twist_row_right(0);update_display()">U'</button>
				<button type="button" onclick="twist_row_left(2);update_display()">D</button>
				<button type="button" onclick="twist_row_right(2);update_display()">D'</button>
				<button type="button" onclick="twist_column_clockwise(1);update_display()">M</button>
				<button type="button" onclick="twist_column_counterclockwise(1);update_display()">M'</button>
				<button type="button" onclick="twist_row_left(1);update_display()">E</button>
				<button type="button" onclick="twist_row_right(1);update_display()">E'</button>
				<button type="button" onclick="random_move(); update_display()"> Random Move </button>
			</div>
			<div id = "instructions">
				<h2>Instructions</h2>
			</div>
		</div>
	</div>
	
</body>
